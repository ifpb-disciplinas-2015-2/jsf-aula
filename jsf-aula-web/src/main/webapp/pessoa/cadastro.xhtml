<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        <h:form>
            <h:outputLabel for="id" value="Id" /> 
            <h:inputText  id="id" value="#{controladorPessoa.pessoa.id}" 
                          rendered="#{not controladorPessoa.editando}"/>
            <h:inputText value="#{controladorPessoa.pessoa.nome}" />

            <h:commandButton value="salvar" 
                             action="#{controladorPessoa.salvar()}" 
                             rendered="#{not controladorPessoa.editando}"
                             />
            <h:commandButton value="atualizar" 
                             action="#{controladorPessoa.atualizar()}" 
                             rendered="#{controladorPessoa.editando}"/>

            <h:dataTable var="pessoa" value="#{controladorPessoa.listaDePessoa}" >
                <h:column>
                    #{pessoa.id}
                </h:column>
                <h:column>
                    #{pessoa.nome}
                </h:column>
                <h:column>
                    <h:commandButton value="excluir" 
                                     action="#{controladorPessoa.excluir(pessoa)}" />

                </h:column>
                <h:column>
                    <h:commandButton value="editar" 
                                     action="#{controladorPessoa.editar(pessoa)}" />

                </h:column>
            </h:dataTable>
        </h:form>
    </body>

</html>
